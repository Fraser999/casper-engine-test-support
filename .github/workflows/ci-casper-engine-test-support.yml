---
name: ci-casper-engine-test-support

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'

  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt, clippy
      # Add some needed dependencies
      - run: sudo apt update && sudo apt install -y build-essential pkg-config libssl-dev

      - name: Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Audit
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-audit
          version: latest
      - run: cargo audit --ignore RUSTSEC-2020-0071 --ignore RUSTSEC-2020-0159

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
